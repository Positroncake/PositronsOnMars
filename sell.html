<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sell.css">
</head>

<body>
    <div class="navbar">
        <a class="left" href="./home.html">Positron<w>On</w>Mars</a>
        <a class="left" href="./builder.html">PC Builder</a>
        <a class="left" href="./featured.html">Featured</a>
        <a class="left" href="./browse.html">Browse Parts</a>
        <a class="left active" href="./sell.html">Sell Parts</a>
        <a class="left" href="./showcase.html">Showcase</a>

        <a class="right" href="./register.html">Register</a>
        <a class="right" href="./login.html">Log In</a>
        <label class="switch themetoggler">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <main>
        <div class="section">
            <h4>Title:</h4>
            <textarea maxlength="50" class="userinput" id="title"></textarea>
        </div>

        <div class="section">
            <h4>Category:</h4>
            <div class="dropdown">
                <button class="dropbtn">Choose Category</button>
                <div class="dropdown-content">
                    <a class="item" onclick="choose('CPU')">CPU</a>
                    <a class="item" onclick="choose('GPU')">GPU</a>
                    <a class="item" onclick="choose('PSU')">PSU</a>
                    <a class="item" onclick="choose('Motherboard')">Motherboard</a>
                    <a class="item" onclick="choose('RAM')">RAM</a>
                    <a class="item" onclick="choose('Storage')">Storage</a>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h4>Condition:</h4>
            <div class="dropdown">
                <button class="dropbtn">Choose Condition</button>
                <div class="dropdown-content">
                    <a class="item" onclick="chooseCond('New')">New</a>
                    <a class="item" onclick="chooseCond('Used - Like New')">Used - Like new</a>
                    <a class="item" onclick="chooseCond('Used - Good')">Used - Good</a>
                    <a class="item" onclick="chooseCond('Used - Fair')">Used - Fair</a>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h4>Description:</h4>
            <textarea maxlength="500" class="userinput" id="description"></textarea>
        </div>

        <div class="section">
            <h4>Price:</h4>
            <input class="userinput" type="number" id="price">
        </div>
        
        <div class="section">
            <h4>Media:</h4>
            <textarea class="userinput" id="description"></textarea>
        </div>

        <div class="section">
            <h4>Youtube:</h4>
            <input class="userinput" type="url" id="youtube" placeholder="https://youtube/watch?v=VideoId">
        </div>
    </main>

    <script type="text/javascript" src="js/themechanger.js"></script>
    
</body>

</html>
